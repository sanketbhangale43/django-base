{% load staticfiles %}

<!doctype html>
<html>

<head>
    <title>
        login Page
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'visiting_pages/css/login_page.css' %}">
</head>

<body background="{% static 'visiting_pages/images/login.jpg' %}"
    style="background-repeat: no-repeat;background-position: center;background-size: cover; height: 100%;">


    <div class="d-flex align-items-center justify-content-center" style="min-height: 100%; min-height: 100vh;">
        <div class="container col-8 col-xs-12 col-4 col-md-8 col-lg-4 p-5 shadow"
            style="border-radius:1rem;background-color: #FFFFFF;">
            <h1 class="text-center" style="font-weight:normal;">Login</h1>
            <form id="login_form" name="login_form" method="POST" action={% url 'login_form_api' %}>
                {% csrf_token %}
                {{ form }}
                <label class=" mt-3" for="name_field">User Name:</label>
                <div class="row mb-3  form-group">
                    <input type="text" class="form-control pl-2 col-12" id="username" placeholder="username">
                </div>
                <hr>
                <label>Password:</label>
                <div class="row mb-3  form-group">
                    <input type="password" class="form-control pl-2 col-12" id="password" placeholder="password">
                </div>
                <hr>
                <div class="row mb-3  form-group justify-content-center">
                    <button class="btn btn-success form-control col-9">Log in</button>
                </div>
                <div class="row justify-content-center">
                    <label><a href="/signup_page">Not have an account? Register</a></label>
                    <label class="ml-3"><a href="/page1/">Home</a></label>

                </div>
                <div id="password_is_wrong_alert_div" class="alert alert-danger d-none">
                    <p class="text-center">password is wrong</p>
                </div>
                <div id="request_is_invalid_alert_div" class="alert alert-danger d-none">
                    <p class="text-center">request is invalid</p>
                </div>
                <div id="user_not_found_alert_div" class="alert alert-danger d-none">
                    <p class="text-center">user not found</p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{% static 'visiting_pages/javascript/login_page.js' %}"></script>
</body>

</html>
