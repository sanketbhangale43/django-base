{% load staticfiles %}

<!doctype html>
<html>

<head>
    <title>
        Crop Info
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'dashboard_pages/css/dashboard.css' %}"> -->
</head>

<body>
    <nav class="navbar sticky-top navbar-light" style="background-color:#a700a7;">
        <img src="{% static 'dashboard_pages/images/return.svg' %}" style="width:2rem;height:2rem;"
            id="navbar_back_icon">
    </nav>
    <div class="d-flex justify-content-center align-items-center"
        style="min-width: 100vw;min-width: 100%;min-height: 100%;min-height: 100vh;">

        <div class="container">
            <p class="display-4 text-center" style="font-size: 2.5rem;">Step-1:Crop Selection</p>
            <div class="ml-3">

                <p style="font-size: 1.5rem;">Crop selected is: <span id="crop_name"
                        style="font-size: 1.5rem;color:#008900;"></span></p>
            </div>


            <p class="display-4 text-center" style="font-size: 2.5rem;">Step-2:Land Preparation</p>
            <div id="land_preparation_div" class="ml-3">
            </div>


            <p class="display-4 text-center" style="font-size: 2.5rem;">Step-3:Seed Selection</p>
            <div id="seed_selection_div" class="ml-3">
            </div>


            <p class="display-4 text-center" style="font-size: 2.5rem;">Step-4:Seed Sowing</p>
            <div id="seed_sowing_div" class="ml-3">
            </div>


            <p class="display-4 text-center" style="font-size: 2.5rem;">Step-5:Irrigation</p>
            <div id="irrigation_div" class="ml-3">
            </div>


            <p class="display-4 text-center" style="font-size: 2.5rem;">Step-6:Crop Growth</p>
            <div id="crop_growth_div" class="ml-3">
            </div>


            <p class="display-4 text-center" style="font-size: 2.5rem;">Step-7:Fertilizing</p>
            <div id="fertilizing_div" class="ml-3">
            </div>


            <p class="display-4 text-center" style="font-size: 2.5rem;">Step-8:Harvesting</p>
            <div id="harvesting_div" class="ml-3">
            </div>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var crop_name = "{{crop_name}}"
        var crop_info_api_url = "{{crop_info_api_url}}"
    </script>

    <script src="{% static 'dashboard_pages/javascript/crop_info.js' %}"></script>

</body>

</html>
